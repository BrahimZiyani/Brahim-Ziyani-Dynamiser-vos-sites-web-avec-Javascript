<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&display=swap" rel="stylesheet">

</head>

<body>



  <div class="game">

    <div class="newgame">
    <h3><i class="fa-solid fa-circle-plus"></i>NEW GAME</h3>
    </div>  
    
    <div class="players">
        <div class="player1">

          <h2> PLAYER 1<i class="fa-sharp fa-solid fa-circle-dot"></i></h2>
          <div class="scoretotal1"></div>

        </div>
        
        <!-- ALL DICES --------------------------------------------------------------------------------------------------->
        
            <div class="first-face">
              <span class="pip"></span>
            </div>
            <div class="second-face">
              <span class="pip"></span>
              <span class="pip"></span>
            </div>
            <div class="third-face">
              <span class="pip"></span>
              <span class="pip"></span>
              <span class="pip"></span>
            </div>
            <div class="fourth-face">
              <div class="column">
                  <span class="pip"></span>
                  <span class="pip"></span>
              </div>
              <div class="column">
                  <span class="pip"></span>
                  <span class="pip"></span>
              </div>
            </div>
            <div class="fifth-face">
              <div class="column">
                  <span class="pip"></span>
                  <span class="pip"></span>
              </div>
              <div class="column">
                   <span class="pip"></span>
              </div>
              <div class="column">
                   <span class="pip"></span>
                   <span class="pip"></span>
              </div>
            </div>
            <div class="sixth-face">
              <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
              </div>
              <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
              </div>
            </div>
        
        <!-- ALL DICES -------------------------------------------------------------------------------------------------->
          
      <div class="player2">
        <h2>PLAYER 2<i class="fa-sharp fa-solid fa-circle-dot"></i></h2> 
        <div class="scoretotal2"></div>
        </div>
      </div>
    
    <div class="bottom">

      <div class="global1">
        <div class="score">Score Player 1</div>
        <div class="scoreheld1"></div>
      </div>


      <div class="bottom-class">
        <div  class="roll-dice"><i class="fa-solid fa-arrows-rotate"></i> ROLL DICE</div>
        <div class="roll-success">DICE ROLLED !</div>
        <div class="hold"><i class="fa-solid fa-square-caret-down"></i> HOLD</div>
        <div class="hold-success">SCORE HELD !</div>
      </div>

      <div class="global2">
       <div class="score">Score Player 2</div>
       <div class="scoreheld2"></div>
      </div>

    </div>  
  </div> 
  <script src="script.js"></script>

</body>

</html>
